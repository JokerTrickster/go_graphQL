name: build n deploy

on:
  push:
    branches:
      - stg
      - dev

jobs:
  build:
    name: build n deploy
    runs-on: self-hosted
    env:
      REPO_DOMAIN: 190009833917.dkr.ecr.us-east-1.amazonaws.com
      REPO_URL: ryan
      CLUSTER_NAME: graphql
      REGION: us-east-1
    steps:
      - name: check path
        run: pwd
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

  auto-merge:
    name: auto merge to main branch
    runs-on: self-hosted
    needs: build
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: prepare
        id: vars
        run: |
          echo "BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short ${GITHUB_SHA})" >> $GITHUB_OUTPUT
      - name: merge
        run: |
          git remote set-url origin https://RyanBreathings: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@github.com/JokerTrickster/go_graphQL.git
          git fetch --unshallow
          git checkout main
          git pull
          git merge --no-ff ${{ steps.vars.outputs.BRANCH }} -m ${{ steps.vars.outputs.COMMIT }}
          git push
